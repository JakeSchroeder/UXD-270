<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- setup all the standard html5 robot indexing goodness -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- grab a css reset from cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css"
    />
    <!-- link to a local style file -->
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>The Six Wives of Henry the 8th</title>
  </head>
  <body>
    <header class="Hen__Header">
      <h1 class="Hen__Title">The Six Wives of Henry the 8th</h1>
    </header>

    <!-- simple wrapper that becomes the grid -->
    <div class="Hen__GridWrapper">
      <!-- using divs as non semantic grid containers -->
      <div class="Hen__PicWrapper Hen__PicWrapper--1">
        <img src="./assets/images/anne_boleyn.jpg" alt="Anne" />
      </div>
      <div class="Hen__PicWrapper Hen__PicWrapper--2">
        <img src="./assets/images/Henry-800x400.jpg" alt="Henry" />
      </div>
      <div class="Hen__PicWrapper Hen__PicWrapper--3">
        <img src="./assets/images/anne_of_cleves.jpg" alt="Anne" />
      </div>

      <div class="Hen__PicWrapper Hen__PicWrapper--4">
        <img src="./assets/images/catherine_aragon.jpg" alt="Catherine" />
      </div>
      <div class="Hen__PicWrapper Hen__PicWrapper--5">
        <img src="./assets/images/howardcatherine.jpeg" alt="Howard" />
      </div>
      <div class="Hen__PicWrapper Hen__PicWrapper--6">
        <img src="./assets/images/catherine_parr.jpg" alt="catherine" />
      </div>
      <div class="Hen__PicWrapper Hen__PicWrapper--7">
        <img src="./assets/images/george.jpg" alt="George" />
      </div>
    </div>
  </body>
</html>
